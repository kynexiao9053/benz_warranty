<div class="doc-item-container-1 doc-item-container clickable"  (click)="clickItem()">
  <div class="searched-doc-item" (click)="clickItem()">
    <span class="searched-doc-item-sid">{{doc.sid}}</span>
    <span class="searched-doc-item-title">{{doc.title}}</span>
    <img class="right-arrow" src="assets/search_result_right_arrow.png">
  </div>
  <div class="doc-item-desc">{{doc.summary}}</div>
</div>
